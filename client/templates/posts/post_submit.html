<template name="postSubmit">
	<form class="main form">
		<div class="form-group">
			<label for="url" class="control-label">URL</label>
			<div class="controls">
				<input class="form-control" type="text" value="" placeholder="Your URL" name="url" id="url">
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="control-label">Title</label>
			<div class="controls">
				<input type="text" name="title" id="title" value="" placeholder="Name your post" class="form-control">
			</div>
		</div>
		<input type="submit" value="Sbumit" class="btn btn-primary">
	</form>
</template>
